    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const selector = document.getElementById('pageSelector');
    const content = document.getElementById('content');

    function loadPage(pageSelected) {
        const mdPath = '/help/' + pageSelected + '.md';

        fetch(mdPath)
        .then(response => {
            if (!response.ok) throw new Error('Markdown file not found');
            return response.text();
        })
        .then(markdown => {
            content.innerHTML = marked.parse(markdown);
        })
        .catch(err => {
            content.innerHTML = `<p style="color:red;">Error loading Markdown: ${err.message}</p>`;
            console.error(err);
        });
    }

    const params = new URLSearchParams(window.location.search);
    const pageParam = params.get('page');

    if (pageParam) {
        selector.value = pageParam;
        loadPage(pageParam);
    } else {
        loadPage(selector.value);
    }

    selector.addEventListener('change', () => {
        const newPage = selector.value;

        const newUrl = `${window.location.pathname}?page=${encodeURIComponent(newPage)}`;
        window.history.replaceState({}, '', newUrl);

        loadPage(newPage);
    });
    });

    </script>
