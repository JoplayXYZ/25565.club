    <script src="/_assets/js/themes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    const mdPath = '/legal/terms-of-service.md'; 
    const content = document.getElementById('content');

    fetch(mdPath)
    .then(response => {
        if (!response.ok) throw new Error('Markdown file not found');
        return response.text();
    })
    .then(markdown => {
        content.innerHTML = marked.parse(markdown);
    })
    .catch(err => {
        content.innerHTML = `<p style="color:red;">Error loading Markdown: ${err.message}</p>`;
        console.error(err);
    });
    </script>
